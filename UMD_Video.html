<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    #video-iframe {
      height: 100%;
      width: 100%;
      border: none;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    function updateIframeSize() {
      var message = {
        type: 'updateIframeSize',
        data: {
          width: '100%',
          height: '800px'
        }
      };
      window.parent.postMessage(message, '*');
    }

    setTimeout(updateIframeSize, 1000);
  </script>
</body>
</html>
