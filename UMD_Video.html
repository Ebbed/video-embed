<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Video Embed</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<div class="container">
		<iframe src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
	</div>
</body>
</html>
