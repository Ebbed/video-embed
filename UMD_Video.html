<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div>
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" width="100%" height="100%" allowfullscreen></iframe>
  </div>
  <script>
    function updateIframeSize() {
      var message = {
        type: 'updateIframeSize',
        data: {
          width: '100%',
          height: '600px'
        }
      };
      window.parent.postMessage(message, '*');
    }

    setTimeout(updateIframeSize, 1000);
  </script>
</body>
</html>
