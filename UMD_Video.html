		.card-media {
			position: relative;
			padding-bottom: 56.25%;

		}

		.card-media iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

  		<div class="card-media">

  		</div>
	</div>
</body>
</html>
