<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #video-container {
      position: relative;
      height: 0;
      overflow: hidden;
      padding-top: 56.25%;
    }
    
    #video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    function updateIframeSize() {
      var message = {
        type: 'updateIframeSize',
        data: {
          width: '1280px',
          height: '720px'
        }
      };
      window.parent.postMessage(message, '*');
    }

    setTimeout(updateIframeSize, 1000);
  </script>
</body>
</html>
