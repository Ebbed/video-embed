<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Embed</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
			overflow: hidden;
		}

		.video-wrapper {
			position: relative;
			padding-top: 56.25%;
			width: 100%;
			height: 0;
		}

		.video-js {
			position: absolute;
			top: 0;
			left: 0;
			width: 100% !important;
			height: 100% !important;
		}
	</style>
</head>
<body>
	<div class="video-wrapper">
		<video id="my-video" class="video-js" controls preload="auto" data-setup="{}">
			<source src="https://cdn.videvo.net/videvo_files/video/free/2019-06/small_watermarked/190529_01_CoffeeShop_1080p_01.mp4" type="video/mp4">
		</video>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
	<script>
		var player = videojs('my-video');
		player.ready(function(){
			player.play();
		});
	</script>
</body>
</html>
