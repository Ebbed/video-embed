<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styledvideo.css">
</head>
<body>
  <div id="card-container">
    <div id="video-wrapper">
      <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <script>
    function resizeIframe() {
      var iframe = document.getElementById("video-iframe");
      var wrapper = document.getElementById("video-wrapper");
      var container = document.getElementById("card-container");
      var width = container.offsetWidth;
      var height = container.offsetHeight;
      var aspectRatio = 16 / 9;
      if (height / aspectRatio > width) {
        iframe.style.width = width + "px";
        iframe.style.height = width / aspectRatio + "px";
      } else {
        iframe.style.height = height + "px";
        iframe.style.width = height * aspectRatio + "px";
      }
      wrapper.style.width = iframe.offsetWidth + "px";
      wrapper.style.height = iframe.offsetHeight + "px";
    }

    window.onload = function() {
      resizeIframe();
    };

    window.addEventListener("resize", function() {
      resizeIframe();
    });
  </script>
</body>
</html>
