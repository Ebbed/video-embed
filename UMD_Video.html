<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #video-container {
      position: relative;
      width: 100%;
      height: 500px;
      max-height: 80vh;
    }
    
    #video-iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
