<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/Ebbed/video-embed/main/styledvideo.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f8f8f8;
    }
    #video-iframe {
      width: 100%;
      height: 56.25vw;
      max-width: 1000px;
      max-height: 562.5px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    function updateIframeSize() {
      var message = {
        type: 'updateIframeSize',
        data: {
          width: '100%',
          height: '562.5px'
        }
      };
      window.parent.postMessage(message, '*');
    }
    setTimeout(updateIframeSize, 1000);
  </script>
</body>
</html>
