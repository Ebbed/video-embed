<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #video-iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div style="position:relative; padding-bottom:56.25%; height:0;">
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    function updateIframeSize() {
      var message = {
        type: 'updateIframeSize',
        data: {
          width: '100%',
          height: '100%'
        }
      };
      window.parent.postMessage(message, '*');
    }

    setTimeout(updateIframeSize, 1000);
  </script>
</body>
</html>
