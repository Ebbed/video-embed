<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div>
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" width="800" height="450" allowfullscreen></iframe>
  </div>
  <script>
    function updateIframeSize() {
      var iframe = document.getElementById('video-iframe');
      if (iframe) {
        iframe.style.width = '100%';
        iframe.style.height = '450px';
        var insightsIframe = window.frameElement;
        if (insightsIframe) {
          insightsIframe.style.height = '450px';
          insightsIframe.style.width = '100%';
        }
      }
    }

    setTimeout(updateIframeSize, 1000);
  </script>
</body>
</html>
