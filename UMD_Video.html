<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #video-container {
      width: 1280px;
      height: 720px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      width: 100%;
      height: 100%;

<body>
  <div id="video-container">
    <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
