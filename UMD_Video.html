<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      overflow: hidden;
    }
    .video {
      width: 100%;
      height: 100%;
    }
    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video">
      <iframe id="video-iframe" src="https://streamable.com/e/9c1k6g" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <script>
    function updateIframeSize() {
      var message = {
        type: 'updateIframeSize',
        data: {
          width: '100%',
          height: document.documentElement.clientHeight + 'px'
        }
      };
      window.parent.postMessage(message, '*');
    }

    setTimeout(updateIframeSize, 1000);
  </script>
</body>
</html>
